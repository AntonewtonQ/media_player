<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Completo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>🎧 Mídias</h2>
      <h4>Músicas</h4>
      <ul class="media-list" id="musicList">
      </ul>

      <h4>Vídeos</h4>
      <ul class="media-list" id="videoList">
      </ul>
      
      <h4>📻 Rádios</h4>
      <ul class="radio-list" id="radioList">
      </ul>
    </aside>

    <!-- Área principal de reprodução -->
    <main class="player-area">
      <div class="media-display">
        <img id="coverImage" src="" alt="Capa da mídia">
        <video id="videoPlayer"></video>
      </div>
    </main>
  </div>

  <!-- Barra de controles -->
  <div class="control-bar">
    <div class="track-info">
      <h4 id="mediaTitle">Nenhuma mídia selecionada</h4>
      <div class="progress-container">
        <span id="currentTime">0:00</span>
        <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">
        <span id="duration">0:00</span>
      </div>
    </div>
    <div class="player-controls">
      <button id="prevBtn" title="Anterior">⏮</button>
      <button id="playBtn" title="Play/Pause">▶</button>
      <button id="nextBtn" title="Próximo">⏭</button>
      <button id="volumeBtn" title="Volume">🔊</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
